<!DOCTYPE html>
<html>
  <head>
    <title>Engine sound example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
      body {
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 30px;
      }
      input[type="button"] {
        margin: 5px;
      }  
      .footer {
        font-family: 'Permanent marker', cursive;
        text-align: right;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Car Engine, Pitch Demo</h2>
      <p>Press start and hold <strong>Up</strong> button to accelerate, release for decelerate.</p>
      <input type="button" class="button-primary" id="start" value="Start" />
      <input type="button" id="stop" value="Stop" />
    </div>
    <div class="footer">
      Code available on
      <a href="https://github.com/goepfert/engine_sound">github</a>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
